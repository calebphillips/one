<_within file="application.html">

  <div id="content">

    <div id="tasks">
      <div id="task-form">
        <h1 id="header">Task-a-lator</h1>

        <div class="input">
          <label id="task-input-label">
            <span>Enter task description</span>
            <input id="task-input" size="30" type="text"/>
          </label>
          <div id="task-input-error" class="small error">&nbsp;</div>
          <input id="task-button" class="button green" type="button" value="Add!">

        </div>
      </div>

      <div>
        <ul id="task-list">
        </ul>
      </div>
    </div>

  </div>
</_within>
